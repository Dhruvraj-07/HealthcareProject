<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine - M.S. Dhoni Hospital</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>M.S. DHONI HOSPITAL</h1>
      </div>
      <img
        src="logo.png"
        alt="MSD Hospital Logo"
        class="logo"
      />
    </header>
    <div class="tabs">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="doctor info.html">Doctor Info</a>
      <a href="contact.html">Contact</a>
      <a href="appointment.html">Appointment</a>
      <a href="medicine.html">Medicine</a>
    </div>
    <div class="container">
      <h2>Order Medicine</h2>
      <form id="medicine-form" class="medicine-form">
        <div class="form-group">
          <label for="medicine">Medicine Name:</label>
          <input type="text" id="medicine" name="medicine" required />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required />
        </div>
        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <button type="submit">Order Medicine</button>
      </form>
    </div>
    <footer>
      <div class="foot-panel2">
        <div class="address">
          Tower A, Unitech Business Park,<br />
          Block - F, South City 1, Sector - 41,<br />
          Connaught Place, Delhi, India
        </div>
      </div>
      <div class="foot-panel4">
        <div class="copyright">Â© 2023-2024, MSD Hospital</div>
      </div>
    </footer>

    <script>
      document
        .getElementById("medicine-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
          if (validateForm()) {
            // If form is valid, you can perform further actions here, such as displaying a confirmation message
            alert("Medicine ordered successfully!");
            this.reset(); // Reset the form
          }
        });

      function validateForm() {
        // Perform client-side validation
        var medicine = document.getElementById("medicine").value.trim();
        var quantity = document.getElementById("quantity").value.trim();
        var address = document.getElementById("address").value.trim();

        if (medicine === "" || quantity === "" || address === "") {
          alert("Please fill in all fields.");
          return false;
        }

        // Additional validation can be added here

        return true;
      }
    </script>
  </body>
</html>
