<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment - M.S. Dhoni Hospital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="title">
      <h1>M.S. DHONI HOSPITAL</h1>
    </div>
    <img src="logo.png" alt="MSD Hospital Logo" class="logo">
  </header>
  <div class="tabs">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="doctor info.html">Doctor Info</a>
    <a href="contact.html">Contact</a>
    <a href="appointment.html">Appointment</a>
    <a href="medicine.html">Medicine</a>
  </div>
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointment-form" class="appointment-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
          <option value="Dr. John Smith">Dr. John Smith - Cardiology</option>
          <option value="Dr. Emily Johnson">Dr. Emily Johnson - Pediatrics</option>
          <option value="Dr. Michael Brown">Dr. Michael Brown - Orthopedics</option>
          <option value="Dr. Sarah Davis">Dr. Sarah Davis - Dermatology</option>
          <option value="Dr. James Wilson">Dr. James Wilson - Neurology</option>
          <option value="Dr. Lisa Martinez">Dr. Lisa Martinez - Obstetrics and Gynecology</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Preferred Appointment Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Preferred Appointment Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <button type="submit">Book Appointment</button>
    </form>
  </div>
  <footer>
    <div class="foot-panel2">
      <div class="address">
        Tower A, Unitech Business Park,<br>
        Block - F, South City 1, Sector - 41,<br>
        Connaught Place, Delhi, India
      </div>
    </div>
    <div class="foot-panel4">
      <div class="copyright">
        Â© 2023-2024, MSD Hospital
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('appointment-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      if (validateForm()) {
        // If form is valid, you can perform further actions here, such as displaying a confirmation message
        alert('Appointment booked successfully!');
        this.reset(); // Reset the form
      }
    });

    function validateForm() {
      // Perform client-side validation
      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();
      var phone = document.getElementById('phone').value.trim();
      var doctor = document.getElementById('doctor').value.trim();
      var date = document.getElementById('date').value.trim();
      var time = document.getElementById('time').value.trim();

      if (name === '' || email === '' || phone === '' || doctor === '' || date === '' || time === '') {
        alert('Please fill in all fields.');
        return false;
      }

      // Additional validation can be added here

      return true;
    }
  </script>
</body>
</html>
